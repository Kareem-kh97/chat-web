<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chat Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="leftSide">
                <div class="header">
                    <div class="userimg">
                    <img src="userimg.png" class="cover">
                    </div>
                    <ul class="nav_icons">
                        <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                        <li><ion-icon name="chatbox-outline"></ion-icon></li>
                        <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                    </ul>
                </div>
                <!-- search -->
                <div class="search_chat">
                    <div>
                    <input type="text" placeholder="Search Chat">
                    <ion-icon name="search-outline"></ion-icon>
                    </div>
                </div>
                <!-- chat-list -->
                <div class="chatlist">
                    <div class="block">
                            <div class="imgbx">
                            <img src="laeeb.jpg" class="cover">
                            </div>
                        <div class="details">
                            <div class="listHead">
                            <h4>Laeeb</h4>
                            <p class="time">7:00</p>
                            </div>
                            <div class="message_p">
                                <p>did you see the amazing world cup opening 2022 in Qatar</p>
                            </div>
                    </div>
                    <button type="button">Click Me</button>
                    
                </div>
                
                </div>
            </div>
            <div class="rightSide">
                <div class="header">
                    <div class="imgText">
                        <div class="userimg">
                            <img src="laeeb.jpg" class="cover">
                        </div>
                        <h4>Laeeb</h4>
                    </div>
                        <ul class="nav_icons">
                            <li><ion-icon name="search-outline"></ion-icon></li>
                            <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                        </ul>
                </div>
            <!-- chatBox -->
            <div class="chatBox">
                <div class="message my_message">
                    <p>Hi<br><span>11:00</span><p>
                </div>
                <div class="message frnd_message">
                    <p>Hey<br><span>11:03</span><p>
                </div>
            </div>
            <!-- chat input -->
            <div class="chatbox_input"> <!--should it be a form-->
                <ion-icon name="happy-outline"></ion-icon>
                <ion-icon name="attach-outline"></ion-icon>
                <input type="text" placeholder="type your message">
                <ion-icon name="send"></ion-icon>
                <!-- <button onclick="send()">send</button> -->
            </div>
            </div>
        </div>
        <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="nomodule" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
    
</html>
